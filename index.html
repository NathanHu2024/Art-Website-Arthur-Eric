<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Star Artists: Arthur Lyu and Eric Lyu</title>
    <link rel="stylesheet" href="css/main_style.css">
    <style>
        body {
            background-color: #ffe0bd; /* Skin color background */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #000; /* Change text color to black for better contrast */
        }
        .centered {
            text-align: center;
        }
        .image-row {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            position: relative;
        }
        .image-container {
            margin: 20px;
            text-align: center;
            position: relative;
            transition: transform 0.3s ease;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            filter: grayscale(100%);
        }
        .image-container:hover {
            transform: translateY(-10px) scale(1.1);
        }
        .image-container img:hover {
            filter: grayscale(0%);
        }
        .hover-text {
            text-align: center;
            font-size: 14px;
            color: #666; /* Change text color to gray */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1 class="centered">Award Winning Drawings:</h1>

    <div class="hover-text">Hover over the images too see colour!</div>

    </div>
    <div class="image-row">
        <div class="image-container">
            <h5>"Delicate Life"</h5>
            <img src="images/Statue Painting - Arthur.JPG" width="285" alt="Statue Painting - Arthur">
        </div>
    </div>
    <div class="image-row">
        <div class="image-container">
            <h5>"Award Recieving "</h5>
